name: Build and Release

on:
  push:
    tags:
      - 'v*' 

jobs:
  release:
    name: Build and Release Binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write  
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # 根据你的实际 Go 版本调整

      - name: Build Binaries
        run: |
          # 定义输出名称模式，匹配 hermes 和 hermes-backup
          OS=${{ matrix.os }}
          ARCH=${{ matrix.arch }}
          
          # 编译 CLI 工具
          GOOS=$OS GOARCH=$ARCH go build -o "hermes-$OS-$ARCH" ./cmd/cli/main.go
          
          # 编译 后台守护进程
          GOOS=$OS GOARCH=$ARCH go build -o "hermes-backup-$OS-$ARCH" ./cmd/backup/main.go

      - name: Upload Artifacts to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            hermes-${{ matrix.os }}-${{ matrix.arch }}
            hermes-backup-${{ matrix.os }}-${{ matrix.arch }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 